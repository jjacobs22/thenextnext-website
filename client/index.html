<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Next Next - Comprehensive AI ecosystem insights through an integrated content distribution system" />
    <title>The Next Next - AI Ecosystem Insights</title>
    <base href="/" />
    <script>
      // Handle GitHub Pages subfolder path in production
      (function() {
        const { pathname } = window.location;
        const base = document.querySelector('base');
        if (pathname.startsWith('/thenextnext-website')) {
          base.href = '/thenextnext-website/';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
